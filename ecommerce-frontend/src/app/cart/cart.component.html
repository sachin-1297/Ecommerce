<ng-container *ngIf="products.length !=0" >
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>

                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Product Image</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let items of products" >
                            <td>{{items.Title}}</td>
                            <td>{{items.price}}</td>
                            <td><img style="width: 120px;" src="{{items.image}}" alt=""></td>
                         
                            <td>
                                <button mat-raised-button  color="warn"  (click)="removeItem(items)" ><mat-icon>delete_forever</mat-icon></button>
                            </td>
                        </tr>
                        <tr >
                            <td colspan="4"></td>
                            <td><button  class="btn btn-danger" (click)="emptycart()">Empty Cart</button></td>
                            <td><button mat-raised-button class="primary" color="primary" routerLink="/home" routerLinkActive>Shop more</button></td>
                            <td><button class="btn btn-success" routerLink="/cart/payment" routerLinkActive="active">Checkout</button></td>
                            <td><strong class="total">Grand Total : $ {{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0" >
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img class="img" src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button  class="btn btn-primary"routerLink="/home" routerLinkActive="active">Shop Now</button>
        </div>
    </div>
</ng-container>
