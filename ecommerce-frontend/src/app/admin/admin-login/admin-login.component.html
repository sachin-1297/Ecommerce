<mat-card class="example-card">
    <mat-card-title class="title">Admin-Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="adminloginForm">
            <div class = "one">
                <mat-form-field appearance="fill"  style="width:300px;">
                <mat-label>Name</mat-label>
                <input matInput formControlName="username" required #Name>
                </mat-form-field>
            </div>
            <div class="two">
                <mat-form-field appearance="fill" style="width:300px;">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
            </div>
            <div class="three" >
                <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
