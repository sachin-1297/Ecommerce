
  <mat-card class="example-card" >
    <mat-card-header>
      <div class = "cont">
        <mat-toolbar >
          <span class = "txt">SignUp</span>
        </mat-toolbar>
      </div>
      
      </mat-card-header>
      <mat-card-content style = "margin-top:60px;">
        <div class="container">
          <form [formGroup]="signupForm" (ngSubmit)= "signup()">
          <div class="row">
            <div class="col ">
              <div class = "one">
                <mat-form-field appearance="fill"  style="width:300px;">
                  <mat-label>Name</mat-label>
                  <input matInput formControlName="username" required #Name>
                </mat-form-field>
              </div>
              <div class = "two">
                <mat-form-field appearance="fill"  style="width:300px;">
                  <mat-label>Enter your email</mat-label>
                  <input matInput placeholder="pat@example.com" formControlName="email" required>
                  <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
              </div>
              <div class = "three">
               <mat-form-field appearance="fill" style="width:300px;">
                 <mat-label>phone</mat-label>
                 <input matInput placeholder="number" formControlName="phone" required>
               </mat-form-field>
              </div>
              <div class = "four">
               <mat-form-field appearance="fill" style="width:300px;">
                 <mat-label>Set Your Password</mat-label>
                 <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                 <mat-error *ngIf="password.invalid">{{getErrorMsg()}}</mat-error>
                 <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                 <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                 </button>
               </mat-form-field>
              </div>
            </div>
            <div class="col">
              <div class ="five">
                <mat-form-field appearance="fill" style="width:300px;">
                  <mat-label>Address</mat-label>
                  <input matInput formControlName="address" placeholder="Ex. 1 Main St, New York, NY" required>
                </mat-form-field>
              </div>
              <div class = "six">
                 <mat-form-field appearance="fill" style="width:300px;">
                   <mat-label>pin</mat-label>
                   <input matInput formControlName ="pin">
                 </mat-form-field>
              </div>
              <div class = "eight">
                <mat-form-field appearance="fill" style="width:300px;">
                  <mat-label>Choose a date</mat-label>
                  <input matInput [matDatepicker]="picker" formControlName="dob">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle >
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-card-actions>
                  <div class ="tw">
                    <button mat-stroked-button [disabled] ="signupForm.invalid" mat-dialog-close (click)="signup()" class="example-icon-signin" aria-label="Example icon-button with signin icon">
                      <a>Sign-Up</a>
                    </button>
                  </div>
                </mat-card-actions>
              </div>
              <div class ="th">
                <button mat-stroked-button class="example-icon-signin" aria-label="Example icon-button with signin icon" (click)="openDialog()">
                <a>Back to Sign-in</a>
                </button>
              </div>
            </div>
          </div>
          </form>
        </div>

    
      </mat-card-content>
</mat-card>
