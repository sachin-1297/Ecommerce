<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Contact Us</mat-card-title>
      </mat-card-header>
    <img mat-card-image src="/assets/images/Contact-Us1.jpg">
    <mat-card-content>
      <form [formGroup] = "contactusForm" (ngSubmit)= "onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>name</mat-label>
            <input matInput formControlName = "name">
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" required formControlName = "email">
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Your Query</mat-label>
            <mat-select>
              <mat-option value="one" >Order Related</mat-option>
              <mat-option value="two">Payment Related</mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill" >
            <mat-label>Textarea</mat-label>
            <textarea matInput formControlName = "textarea"></textarea>
          </mat-form-field>
          <br>
          <mat-card-actions>
            <button mat-stroked-button class="example-icon-submit" aria-label="Example icon-button with submit icon">
              <a>Submit</a>
            </button>
          </mat-card-actions>
      
      </form>
    </mat-card-content>
</mat-card>
